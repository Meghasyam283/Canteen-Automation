<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<link rel="stylesheet" href="Feedback.css">
<body>
    <div class="container">
        <form action="">
            <div class="form">
                <h4>Feedback</h4>
                <div class="user">
                    <input type="email" placeholder="Enter your Email"> <br><br>
                </div>
                <div class="username">
                    <input type="text" placeholder="Enter your Name">
                </div><br><br>
                <div class="comment">
                    <h2 style="padding:10px;">Comments</h2>
                </div>
                
                <textarea></textarea><br><br><br><br>
                <div class="rating">
                     <input type="radio" name="emoji" id="emoji1" checked>
                     <label for="emoji1">
                         <img src="Satisfactory.png">
                         <h4>Satisfactory </h4>
                     </label>

                     <input type="radio" name="emoji" id="emoji2" checked>
                     <label for="emoji2">
                         <img src="happy.png">
                         <h4>Happy </h4>
                     </label>

                     <input type="radio" name="emoji" id="emoji3" checked>
                     <label for="emoji3">
                         <img src="Good.png">
                         <h4>Good </h4>
                     </label>

                     <input type="radio" name="emoji" id="emoji4" checked>
                     <label for="emoji4">
                         <img src="NotGood.png">
                         <h4>Not Good </h4>
                     </label>

                     <input type="radio" name="emoji" id="emoji5" checked>
                     <label for="emoji5">
                         <img src="Excellent.png" title="">
                         <h4>Excellent </h4>
                     </label>
                </div>
                <br><br>
                <div class="sub">
                    <input type="submit" value="submit">
                </div>
            </div>
        </form>
    </div>
</body>
</html>
